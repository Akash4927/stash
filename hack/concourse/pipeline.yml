resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: tahsin/git-pull-resource
    tag: latest

resources:
- name: stash
  type: git
  source:
    uri: https://github.com/appscode/stash
    branch: master

- name: pull-request
  type: pull-request
  source:
    owner: appscode
    repo: stash
    label: ok-to-test
    access_token: ((access_token))

jobs:
- name: unit-test-stash
  plan:
  - get: stash
    trigger: true
  - task: run-unit-test
    file: stash/hack/concourse/task_unit_test.yml

- name: unit-test-pr
  plan:
  - get: pull-request
    version: every
    trigger: true
  - put: pull-request
    params:
      path: pull-request
      status: pending
  - task: run-unit-test
    file: pull-request/hack/concourse/task_unit_test.yml
    input_mapping:
      stash: pull-request
    on_success:
      put: pull-request
      params: {path: pull-request, status: success}
    on_failure:
      put: pull-request
      params: {path: pull-request, status: failure}

- name: e2e-test-stash
  plan:
  - get: stash
    trigger: true
    passed: [unit-test-stash]
  - task: run-e2e-test
    file: stash/hack/concourse/task_e2e.yml
    params:
      TOKEN: ((digitaloceanToken))

- name: e2e-test-pr
  plan:
  - get: pull-request
    trigger: true
    version: every
    passed: [unit-test-pr]
  - put: pull-request
    params:
      path: pull-request
      status: pending
  - task: run-e2e-test
    file: pull-request/hack/concourse/task_e2e.yml
    input_mapping:
      stash: pull-request
    params:
      TOKEN: ((digitaloceanToken))
